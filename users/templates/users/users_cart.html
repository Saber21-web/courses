<h1>Добро пожаловать, {{ user.username }}</h1>
<h2>Ваши курсы</h2>

{% if enrolled_courses %}
    <ul>
        {% for course in enrolled_courses %}
            <li><a href="{% url 'courses:course_detail' course.id %}">{{ course.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Вы еще не записаны ни на один курс.</p>
{% endif %}
